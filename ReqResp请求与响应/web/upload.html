<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<!-- multipart/form-data 以二进制流的方式处理表单数据-->
<form method="post" action="./uploadServlet" enctype="multipart/form-data">
    <input type="file" name="upload_file">文件上传<br>
    <input type="submit" value="上传">
</form>
</body>
</html>
