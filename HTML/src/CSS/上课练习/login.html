<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <style>
        table{
            width: 40%;
            background-color: white;
            border-radius: 15px;
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }
        body{
            background: url("../img/bg.png");
        }
        thead th{
            font-size: 30px;    /*字体大小*/
            color: orangered;   /*字体颜色*/
        }
    </style>
</head>
<body>
<div>
    <form action="#" method="get" autocomplete="off">
        <table width=100%>
            <tr>
                <th colspan="2">账密登录</th>
            </tr>

            <tr>
                <td>
                    <label for="username">用户名:</label>
                </td>
                <td>
                    <input type="text" id="username" name="username"/>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="password">密码:</label>
                </td>
                <td>
                    <input type="password" id="password" name="password"/>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="确定"/>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
